name: Workflow 0
on: [push]
jobs:
  job_0:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: 'mhagger/git-test'
          path: '.git-test'
      - run: tree -a .
      - run: echo "PATH=${PATH}:$(pwd)/.git-test/bin" >> "${GITHUB_ENV}"
      - run: git test help
      - run: git config --local user.email "beep.boop@example.com"
      - run: git config --local user.name "Beep Boop"
      - run: git config --list
      - run: git test add './test.sh'
      - run: git fetch origin 'refs/notes/*:refs/notes/*'
      - run: git test run --keep-going || true
      - run: tree -a .
      # - run: git fetch origin 'refs/notes/*:refs/notes/*'
