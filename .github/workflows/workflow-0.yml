name: Workflow 0
on: [push]
jobs:
  job_0:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git fetch origin 'refs/notes/*:refs/notes/*'
      - run: tree ./.git/
      - run: git notes --ref 'notes/beep/boop' | awk '{ print $2 }' | xargs -n1 git notes --ref 'notes/beep/boop' show
      - run: git clone git@github.com:mhagger/git-test.git "${HOME}/.git-test" && export PATH="${PATH}:${HOME}/.git-test/bin"
      - run: git test

